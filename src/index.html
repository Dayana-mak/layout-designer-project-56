<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/app.css">
  <title>Music box Dayana_mak</title>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <a href="index.html" class="link logo-link">
          <img src="./images/icons/logo.svg" alt="Music Box logo" class="logo-img">
          <span class="logo-text">Music Box</span>
        </a>
      </div>
      <nav class="navigation header-navigation">
        <ul class="menu navigation-menu">
          <li class="menu-item"><a href="index.html" class="link menu-link">Главная</a></li>
          <li class="menu-item"><a href="index.html" class="link menu-link">Каталог</a></li>

          <li class="menu-item"><a href="index.html" class="link menu-link">Контакты</a></li>
        </ul>
      </nav>
      <div class="search header-search">
        <form action="" class="search-form">
          <input type="text" class="search-form-input" placeholder="Поиск...">
        </form>
      </div>
    </div>
  </header>
  <main>
    <section class="section-description">
      <div class="container description-container">
        <h1>Онлайн музыка где угодно</h1>
        <h2>Без ограничений</h2>
        <p class="description-text">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form action="" class="main-form">
          <label for="name" hidden>Ваше имя</label>
          <input type="text" id="name" placeholder="Имя">
          <label for="email" hidden>Ваш email</label>
          <input type="email" id="email" placeholder="Email">
          <button type="submit" class="button main-form-button">Получить доступ</button>
        </form>
      </div>
    </section>

  </main>
